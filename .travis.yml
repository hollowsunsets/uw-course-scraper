language: python
dist: xenial
python:
  - 3.8

stages:
  - lint
  - test

jobs:
  include:
    - stage: lint
      install:
        - pip install poetry
        - poetry install -v
      script:
        - poetry run flake8 src tests
    - stage: test
      install:
        - pip install --upgrade pip
      script:
        - poetry check
        - python -m pytest tests/